<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="calc-head">
        <div class="brand">BC:Calc:101</div>
        <div id="screen" class="screen">Bienvenido</div>
      </div>
      <div class="calc-body">
        <div class="calc-row">
          <div class="calc-btn on-button">ON</div>
          <div class="calc-btn"></div>
          <div class="calc-btn"></div>
          <div class="calc-btn"></div>
        </div>
        <div class="calc-row">
          <div id="n1" class="calc-btn">1</div>
          <div id="n2" class="calc-btn">2</div>
          <div id="n3" class="calc-btn">3</div>
          <div class="operator calc-btn">%</div>
        </div>
        <div class="calc-row">
          <div id="n4" class="calc-btn">4</div>
          <div id="n5" class="calc-btn">5</div>
          <div id="n6" class="calc-btn">6</div>
          <div class="operator calc-btn">x</div>
        </div>
        <div class="calc-row">
          <div id="n7" class="calc-btn">7</div>
          <div id="n8" class="calc-btn">8</div>
          <div id="n9" class="calc-btn">9</div>
          <div class="operator calc-btn">-</div>
        </div>
        <div class="calc-row">
          <div id="n0" class="calc-btn">0</div>
          <div class="calc-btn">.</div>
          <div class="operator calc-btn">=</div>
          <div class="operator calc-btn">+</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
